<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Form Builder</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="topbar">
  <span class="logo" onclick="location.href='index.html'">SmartForm</span>
</header>

<main class="container narrow">

  <div class="builder-header">
    <input id="formTitle" placeholder="Untitled form" />
    <input id="formDesc" placeholder="Form description" />
  </div>

  <ul id="fields" class="field-list"></ul>

  <div class="add-panel">
    <button onclick="addField('text')">Text</button>
    <button onclick="addField('email')">Email</button>
    <button onclick="addField('textarea')">Paragraph</button>
    <button onclick="addField('select')">Dropdown</button>
  </div>

  <button class="primary" onclick="saveForm()">Save & Preview</button>
</main>

<script src="js/builder.js"></script>
</body>
</html>
