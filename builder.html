<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Form Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="app-header">
  <div class="header-left">
    <a href="index.html" class="logo">SmartForm</a>
  </div>

  <button class="menu-toggle" id="menuToggle">☰</button>

  <nav class="header-nav" id="headerNav">
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <a href="form.html">Preview</a>
    <a href="analytics.html">Analytics</a>
  </nav>
</header>

<div class="app">
  <!-- LEFT PANEL -->
  <aside class="elements">
    <h3>Form Elements</h3>
    <div class="element" draggable="true" data-type="text">Text Input</div>
    <div class="element" draggable="true" data-type="email">Email</div>
    <div class="element" draggable="true" data-type="textarea">Textarea</div>
    <div class="element" draggable="true" data-type="select">Dropdown</div>
    <div class="element" draggable="true" data-type="checkbox">Checkbox</div>
    <div class="element" draggable="true" data-type="radio">Radio</div>
    <div class="element" draggable="true" data-type="date">Date</div>
    <div class="element" draggable="true" data-type="number">Number</div>
    <div class="element" draggable="true" data-type="url">Website URL</div>
    <div class="element" draggable="true" data-type="rating">Rating (1–5)</div>
    <div class="element" draggable="true" data-type="section">Section Divider</div>
  </aside>

  <!-- BUILDER -->
  <main class="builder-layout">
  <aside class="toolbox">...</aside>
  <section class="canvas">...</section>
  <aside class="settings">...</aside>
</main>

  <!-- SETTINGS -->
  <aside class="settings">
    <h3>Field Settings</h3>
    <div id="settingsPanel">
      <p>Select a field</p>
    </div>
  </aside>
</div>

<script src="js/builder.js"></script>
  <script>
document.getElementById("menuToggle").onclick = () => {
  document.getElementById("headerNav").classList.toggle("open");
};
</script>
</body>
</html>
