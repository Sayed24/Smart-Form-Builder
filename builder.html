<!-- ================= BUILDER ================= -->
<main>
  <h2 style="margin-bottom: 1rem;">Form Builder</h2>

  <div class="builder-layout">

    <!-- Sidebar -->
    <aside class="builder-sidebar">
      <h3>Add Field</h3>

      <button onclick="addField('text')">Text Input</button>
      <button onclick="addField('textarea')" style="margin-top:0.5rem;">Textarea</button>
      <button onclick="addField('select')" style="margin-top:0.5rem;">Dropdown</button>
      <button onclick="addField('checkbox')" style="margin-top:0.5rem;">Checkbox</button>

      <hr style="margin:1rem 0;">

      <button class="secondary" onclick="saveForm()">Save Form</button>
    </aside>

    <!-- Canvas -->
    <section class="builder-canvas">
      <h3>Form Preview</h3>
      <div id="formFields"></div>
    </section>

  </div>
</main>
