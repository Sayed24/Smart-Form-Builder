<!DOCTYPE html>
<html>
<head>
  <title>Form Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script>
  if (localStorage.getItem("role") !== "admin") {
    location.href = "index.html";
  }
</script>
  <script defer src="js/auth.js"></script>
  <script defer src="js/app.js"></script>
  <script defer src="js/builder.js"></script>
</head>
<body onload="initPage()">

<header class="topbar">
  <a class="logo" href="index.html">SmartForm</a>
  <button onclick="toggleDark()">ðŸŒ™</button>
</header>

<div class="builder-layout">
  <aside class="builder-sidebar">
    <button onclick="addQuestion('text')">Short Answer</button>
    <button onclick="addQuestion('textarea')">Paragraph</button>
  </aside>

  <section class="builder-canvas">
    <input id="title" placeholder="Form title" oninput="saveTitle()">
    <div id="questions"></div>
  </section>
</div>
<script src="app.js"></script>
<script src="builder.js"></script>
</body>
</html>
