<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Form Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
  <a href="index.html" class="logo">Smart Form Builder</a>
  <div class="top-actions">
    <button id="previewToggle">Preview</button>
    <button id="themeToggle">Dark</button>
    <input type="color" id="primaryColor" title="Primary Color">
    <button id="saveForm">Save Form</button>
    <button class="mobile-menu" id="mobileMenu">☰</button>
  </div>
</header>

<div class="app">
  <!-- LEFT PANEL -->
  <aside class="elements">
    <h3>Form Elements</h3>
    <div class="element" draggable="true" data-type="text">Text Input</div>
    <div class="element" draggable="true" data-type="email">Email</div>
    <div class="element" draggable="true" data-type="textarea">Textarea</div>
    <div class="element" draggable="true" data-type="select">Dropdown</div>
    <div class="element" draggable="true" data-type="checkbox">Checkbox</div>
    <div class="element" draggable="true" data-type="radio">Radio</div>
    <div class="element" draggable="true" data-type="date">Date</div>
    <div class="element" draggable="true" data-type="number">Number</div>
    <div class="element" draggable="true" data-type="url">Website URL</div>
    <div class="element" draggable="true" data-type="rating">Rating (1–5)</div>
    <div class="element" draggable="true" data-type="section">Section Divider</div>
  </aside>

  <!-- BUILDER -->
  <main class="builder">
    <h3>Build Your Form</h3>
    <div id="formCanvas" class="canvas">
      <p class="empty">Drag elements here</p>
    </div>
  </main>

  <!-- SETTINGS -->
  <aside class="settings">
    <h3>Field Settings</h3>
    <div id="settingsPanel">
      <p>Select a field</p>
    </div>
  </aside>
</div>

<script src="js/builder.js"></script>
</body>
</html>
