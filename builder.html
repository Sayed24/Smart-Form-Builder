<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Builder • SmartForm</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Header -->
<header class="app-header">
  <a href="index.html" class="logo">SmartForm</a>

  <button class="menu-toggle" id="menuToggle">☰</button>

  <nav class="header-nav" id="headerNav">
    <a href="index.html">Home</a>
    <a href="form.html">Preview</a>
    <a href="analytics.html">Analytics</a>
  </nav>
</header>

<!-- Builder Layout -->
<main class="builder-layout">

  <!-- Toolbox -->
  <aside class="toolbox">
    <button class="btn" onclick="addField('text')">Text</button>
    <button class="btn" onclick="addField('textarea')">Paragraph</button>
    <button class="btn" onclick="addField('select')">Dropdown</button>
    <button class="btn" onclick="addField('checkbox')">Checkbox</button>
  </aside>

  <!-- Canvas -->
  <section class="canvas">
    <h2>Build Your Form</h2>
    <div id="formCanvas"></div>
  </section>

  <!-- Settings -->
  <aside class="settings">
    <h3>Field Settings</h3>
    <div id="fieldSettings">
      <p class="muted">Select a field to edit settings.</p>
    </div>
  </aside>

</main>

<!-- Mobile Menu Script -->
<script>
  document.getElementById("menuToggle").onclick = () => {
    document.getElementById("headerNav").classList.toggle("open");
  };
</script>

<script src="js/builder.js"></script>

</body>
</html>
