<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Builder â€¢ Smart Form Builder</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Scripts -->
  <script defer src="js/auth.js"></script>
  <script defer src="js/app.js"></script>
  <script defer src="js/builder.js"></script>
</head>

<body onload="initPage()">

  <!-- ===== TOP BAR ===== -->
  <header class="topbar">
    <div class="brand">
      <a href="index.html" class="logo">SmartForm</a>
    </div>

    <div class="top-actions">
      <button onclick="toggleDark()" class="icon-btn">ðŸŒ™</button>
      <button onclick="logout()" class="btn-outline">Logout</button>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main class="builder-layout">

    <!-- ===== LEFT TOOLBOX ===== -->
    <aside class="builder-sidebar">
      <h3>Add Question</h3>

      <button onclick="addField('short')" class="tool-btn">Short Answer</button>
      <button onclick="addField('paragraph')" class="tool-btn">Paragraph</button>
      <button onclick="addField('multiple')" class="tool-btn">Multiple Choice</button>
      <button onclick="addField('checkbox')" class="tool-btn">Checkboxes</button>
      <button onclick="addField('dropdown')" class="tool-btn">Dropdown</button>
      <button onclick="addField('email')" class="tool-btn">Email</button>
      <button onclick="addField('number')" class="tool-btn">Number</button>
    </aside>

    <!-- ===== BUILDER CANVAS ===== -->
    <section class="builder-canvas">

      <!-- Form Title -->
      <div class="form-header">
        <input
          id="formTitle"
          class="form-title-input"
          placeholder="Untitled Form"
          oninput="updateFormTitle(this.value)"
        />
        <p class="form-desc">This form is built with Smart Form Builder</p>
      </div>

      <!-- Questions -->
      <div id="fieldsContainer" class="fields-container">
        <!-- Questions injected by builder.js -->
      </div>

      <!-- Add Question Button (Mobile Friendly) -->
      <div class="mobile-add">
        <button onclick="addField('short')" class="btn-primary full">
          + Add Question
        </button>
      </div>

    </section>

  </main>

</body>
</html>
