<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Public Form • SmartForm</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Header -->
<header class="app-header">
  <a href="index.html" class="logo">SmartForm</a>

  <button class="menu-toggle" id="menuToggle">☰</button>

  <nav class="header-nav" id="headerNav">
    <a href="builder.html">Build</a>
    <a href="analytics.html">Analytics</a>
  </nav>
</header>

<!-- Form Container -->
<main class="form-page">
  <h2 id="formTitle">Public Form</h2>
  <p class="muted" id="formHint"></p>

  <div id="publicForm"></div>

  <p class="local-note">
    This is a demo form. Responses are stored locally.
  </p>
</main>

<!-- Mobile Menu -->
<script>
  document.getElementById("menuToggle").onclick = () => {
    document.getElementById("headerNav").classList.toggle("open");
  };
</script>

<!-- Shareable Link Logic -->
<script>
  const params = new URLSearchParams(window.location.search);
  const formId = params.get("formId");

  if (formId) {
    document.getElementById("formTitle").textContent = "Shared Form";
    document.getElementById("formHint").textContent =
      "Opened via shareable link (simulated).";
  }
</script>

<script src="js/form.js"></script>

</body>
</html>
