<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • SmartForm</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="centered">

<div class="card auth-card">
  <h2 style="margin-bottom: 1rem;">SmartForm Login</h2>

  <div class="form-group">
    <label for="roleSelect">Select Role</label>
    <select id="roleSelect">
      <option value="admin">Admin (Build & Analytics)</option>
      <option value="viewer">Viewer (Submit Forms)</option>
    </select>
  </div>

  <button onclick="login()">Continue</button>

  <p class="muted" style="margin-top: 1rem;">
    Demo login — no backend authentication
  </p>
</div>

<script>
  function login() {
    const role = document.getElementById("roleSelect").value;
    localStorage.setItem("smartform_role", role);
    window.location.href = "index.html";
  }
</script>

</body>
</html>
